<!DOCTYPE html>
<html>
<head>
    <h1>Registration Form</h1>
</head>
<body>
    <div>
        First Name* <input type="text">
    </div>
    <div>
        Last Name* <input type="text">
    </div>
    <div>
        Email* <input type="text">
    </div>
    <div>
        Password* <input type="password">
    </div>
    <div>
        Confirm Password* <input type="password">
    </div>
    <div>
        Birthdate* <input type="date">
    </div>
        Gender*
        <input type="radio"> Male
        <input type="radio"> Female
        <input type="radio"> Non-binary
        <input type="radio"> I Prefer Not To Answer
    </div>
    <div>
        <strong>A Short Description About Myself:</strong>
        <br>
    <textarea></textarea>
    </div>
    <div>
        Favorite language:
        <select>
            <option>Java Script</option>
            <option>Python</option>
            <option>Ruby</option>
        </select>
    </div>
    Yes I'd like to recieve messages <input type="checkbox">
    <div>
        Create an account: <input type="submit">
    </div>
</body></html>
